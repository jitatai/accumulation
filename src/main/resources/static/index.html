<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CORS</title>
    <script src="https://lib.sinaapp.com/js/jquery/2.0.2/jquery-2.0.2.min.js"></script>
</head>
<body>
<h1>当前网页来自localhost:7070/index.html</h1>

<h3>页面加载时自动发送GET请求: http://localhost:8080/avatar.png</h3>
<img src="http://localhost:8080/yuque.jpg" width="100" height="100"><br><br>

<h3>点击发送GET请求: http://localhost:8080/getUser/1</h3>
<input type="text" id="result">
<input type="button" onclick="onButtonClick()" value="get_button">

<!-- 跨域请求-->
<script>
    function dealUser(json) {
        console.log(json);
    }
</script>
<script src="http://localhost:8080/getUser/1"></script>

</body>

<script>
    function onButtonClick() {
        $.get('http://localhost:8080/getUser/1', function (data) {
            $('#result').val(data.name);
        });

        // jsonP 使用ajax请求时，dataType改为jsonp即可
        $.ajax({
            type: "PUT",
            url:"http://localhost:8080/getUser/1",
            success : function(data) {
                console.log("data", data);
            }
        });

    }
</script>

</html>
